<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AmmarSysAdmin — Linux & Server Management</title>
  <meta name="description" content="AmmarSysAdmin — Linux Administrator. Server setup, security, web servers (Apache/Nginx), Bash scripting." />
  <style>
    :root{
      --bg-start:#6a11cb;
      --bg-end:#2575fc;
      --card-bg: rgba(255,255,255,0.08);
      --accent:#ffdd00;
      --text:#0f1720;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      color:white;
      background: linear-gradient(135deg,var(--bg-start),var(--bg-end));
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:36px 16px;
      overflow-x:hidden;
    }
    canvas#particles{
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
      pointer-events:none;
    }
    .wrap{
      position:relative;
      z-index:1;
      width:100%;
      max-width:980px;
      margin:12px auto;
      animation:fadeIn 1s ease both;
    }
    header{
      display:flex;
      gap:18px;
      align-items:center;
      padding:18px;
      border-radius:12px;
      flex-wrap:wrap;
      position:relative;
    }
    .logo{
      width:84px;
      height:84px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:24px;
      box-shadow:0 6px 25px rgba(0,0,0,0.3);
      transform-origin:center;
      animation:logoPulse 2.5s ease-in-out infinite;
    }
    @keyframes logoPulse{
      0%,100%{ transform: scale(1);}
      50%{ transform: scale(1.05);}
    }
    .hero{
      flex:1;
      text-align:left;
    }
    .title{
      margin:0;
      font-size:30px;
      color:white;
      line-height:1.1;
      font-weight:700;
      text-shadow:0 2px 12px rgba(0,0,0,0.35);
      animation:fadeInUp 1.2s ease forwards;
      opacity:0;
    }
    .subtitle{
      margin:8px 0 0 0;
      color:white;
      opacity:0.95;
      font-size:15px;
      animation:fadeInUp 1.4s ease forwards;
      opacity:0;
    }
    .actions{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      animation:fadeInUp 1.6s ease forwards;
      opacity:0;
    }
    .btn{
      display:inline-block;
      padding:10px 18px;
      border-radius:14px;
      text-decoration:none;
      font-weight:700;
      cursor:pointer;
      border:0;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow:0 6px 20px rgba(0,0,0,0.25);
    }
    .btn-primary{
      background: var(--accent);
      color: #0f1720;
      border:1px solid rgba(255,255,255,0.2);
    }
    .btn-primary:hover{
      transform:translateY(-3px) scale(1.05);
      box-shadow:0 8px 25px rgba(0,0,0,0.35);
    }
    .btn-secondary{
      background: rgba(255,255,255,0.15);
      color:white;
      border:1px solid rgba(255,255,255,0.25);
    }
    .btn-secondary:hover{
      transform:translateY(-3px) scale(1.03);
      box-shadow:0 8px 22px rgba(0,0,0,0.25);
    }
    main{
      margin-top:20px;
      display:flex;
      gap:20px;
      flex-direction:column;
    }
    .card {
      background: var(--card-bg);
      padding:18px;
      border-radius:14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      color:white;
      animation:fadeInUp 1.8s ease forwards;
      opacity:0;
    }
    .services-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap:14px;
      margin-top:12px;
    }
    .service{
      background: rgba(255,255,255,0.05);
      padding:16px;
      border-radius:12px;
      min-height:110px;
      display:flex;
      flex-direction:column;
      gap:8px;
      transition: transform .2s ease, box-shadow .2s ease;
      cursor:default;
    }
    .service:hover{
      transform: translateY(-8px);
      box-shadow: 0 16px 30px rgba(0,0,0,0.28);
    }
    .service .icon{
      width:44px;height:44px;border-radius:10px;display:inline-flex;align-items:center;justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      color:white;font-weight:700;font-size:18px;
    }
    .service h4{ margin:0;font-size:16px;color:white}
    .service p{ margin:0;color:rgba(255,255,255,0.95); font-size:13px; line-height:1.35 }
    #about p{ color:#0f1720; font-size:15px; margin:6px 0 0 0; line-height:1.5; }
    .about-wrap{ background:white;padding:18px;border-radius:14px;color:var(--text); box-shadow:0 12px 30px rgba(2,6,23,0.12) }
    footer{
      margin-top:20px;
      text-align:center;
      color:white;
      font-size:13px;
      opacity:0.95;
      animation:fadeInUp 2s ease forwards;
      opacity:0;
    }
    @keyframes fadeIn{ from {opacity:0} to{opacity:1} }
    @keyframes fadeInUp{ from {opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    @media (max-width:720px){
      .logo{width:64px;height:64px;font-size:20px}
      .title{font-size:22px}
      .hero{text-align:center}
      .actions{justify-content:center}
    }
  </style>
</head>
